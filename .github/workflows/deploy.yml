name: Deploy to Server

on:
  push:
    branches:
      - main     # Production
      - test     # Test
      - dev      # Staging

jobs:
  deploy:
    runs-on: self-hosted  # Runner must be connected to VPN
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set build configuration
        id: set-config
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            # Production environment
            echo "NODE_ENV=production" >> $GITHUB_OUTPUT
            echo "VITE_API_URL=${{ secrets.PROD_API_URL }}" >> $GITHUB_OUTPUT
            echo "SSH_HOST=${{ secrets.PROD_SSH_HOST }}" >> $GITHUB_OUTPUT
            echo "SSH_USER=${{ secrets.PROD_SSH_USER }}" >> $GITHUB_OUTPUT
            echo "DEPLOY_PATH=/var/www/html/app" >> $GITHUB_OUTPUT
            echo "ENVIRONMENT=production" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/test" ]; then
            # Test environment
            echo "NODE_ENV=test" >> $GITHUB_OUTPUT
            echo "VITE_API_URL=${{ secrets.TEST_API_URL }}" >> $GITHUB_OUTPUT
            echo "SSH_HOST=${{ secrets.TEST_SSH_HOST }}" >> $GITHUB_OUTPUT
            echo "SSH_USER=${{ secrets.TEST_SSH_USER }}" >> $GITHUB_OUTPUT
            echo "DEPLOY_PATH=/var/www/html/app" >> $GITHUB_OUTPUT
            echo "ENVIRONMENT=test" >> $GITHUB_OUTPUT
          else
            # Staging environment (dev branch)
            echo "NODE_ENV=staging" >> $GITHUB_OUTPUT
            echo "VITE_API_URL=${{ secrets.STAGING_API_URL }}" >> $GITHUB_OUTPUT
            echo "SSH_HOST=${{ secrets.STAGING_SSH_HOST }}" >> $GITHUB_OUTPUT
            echo "SSH_USER=${{ secrets.STAGING_SSH_USER }}" >> $GITHUB_OUTPUT
            echo "DEPLOY_PATH=/var/www/html/staging" >> $GITHUB_OUTPUT
            echo "ENVIRONMENT=staging" >> $GITHUB_OUTPUT
          fi

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: ${{ steps.set-config.outputs.NODE_ENV }}
          VITE_API_URL: ${{ steps.set-config.outputs.VITE_API_URL }}

      - name: Verify build output
        run: |
          echo "Checking if dist folder exists..."
          ls -la
          if [ -d "dist" ]; then
            echo "âœ… dist folder found:"
            ls -la dist/
          else
            echo "âŒ Error: dist folder not found!"
            exit 1
          fi

      - name: Setup SSH for passwordless access
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          # Add server to known hosts if not already present
          ssh-keyscan -H ${{ steps.set-config.outputs.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to Server
        run: |
          echo "ğŸš€ Deploying to ${{ steps.set-config.outputs.ENVIRONMENT }}..."
          # Sync files to server (delete removes old files)
          rsync -avz --delete --progress \
            dist/ \
            ${{ steps.set-config.outputs.SSH_USER }}@${{ steps.set-config.outputs.SSH_HOST }}:${{ steps.set-config.outputs.DEPLOY_PATH }}/

      - name: Set correct permissions
        run: |
          echo "ğŸ”’ Setting permissions..."
          ssh ${{ steps.set-config.outputs.SSH_USER }}@${{ steps.set-config.outputs.SSH_HOST }} \
            "sudo chown -R www-data:www-data ${{ steps.set-config.outputs.DEPLOY_PATH }} && \
             sudo chmod -R 755 ${{ steps.set-config.outputs.DEPLOY_PATH }}"

      - name: Verify deployment
        run: |
          echo "ğŸ” Verifying deployment..."
          ssh ${{ steps.set-config.outputs.SSH_USER }}@${{ steps.set-config.outputs.SSH_HOST }} \
            "ls -la ${{ steps.set-config.outputs.DEPLOY_PATH }}"

