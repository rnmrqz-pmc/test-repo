name: Deploy to Server

on:
  push:
    branches:
      - main        # Production
      - develop     # Staging

jobs:
  deploy:
    runs-on: self-hosted  # Use your self-hosted runner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Updated to Node 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set deployment configuration
        id: set-config
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "SSH_HOST=${{ secrets.PRODUCTION_SSH_HOST }}" >> $GITHUB_OUTPUT
            echo "SSH_USER=${{ secrets.PRODUCTION_SSH_USER }}" >> $GITHUB_OUTPUT
            echo "DEPLOY_PATH=${{ secrets.PRODUCTION_PATH }}" >> $GITHUB_OUTPUT
            echo "ENVIRONMENT=production" >> $GITHUB_OUTPUT
            echo "ENV_FILE<<EOF" >> $GITHUB_OUTPUT
            echo "${{ secrets.PRODUCTION_ENV_FILE }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "SSH_HOST=${{ secrets.STAGING_SSH_HOST }}" >> $GITHUB_OUTPUT
            echo "SSH_USER=${{ secrets.STAGING_SSH_USER }}" >> $GITHUB_OUTPUT
            echo "DEPLOY_PATH=${{ secrets.STAGING_PATH }}" >> $GITHUB_OUTPUT
            echo "ENVIRONMENT=staging" >> $GITHUB_OUTPUT
            echo "ENV_FILE<<EOF" >> $GITHUB_OUTPUT
            echo "${{ secrets.STAGING_ENV_FILE }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create environment file
        run: |
          echo "${{ steps.set-config.outputs.ENV_FILE }}" > .env

      - name: Build application
        run: npm run build

      - name: Verify build output
        run: |
          echo "Checking if dist folder exists..."
          ls -la
          if [ -d "dist" ]; then
            echo "dist folder found:"
            ls -la dist/
          else
            echo "Error: dist folder not found!"
            exit 1
          fi

      - name: Set deployment path
        id: set-path
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "DEPLOY_PATH=${{ secrets.PRODUCTION_PATH }}" >> $GITHUB_OUTPUT
            echo "ENVIRONMENT=production" >> $GITHUB_OUTPUT
          else
            echo "DEPLOY_PATH=${{ secrets.STAGING_PATH }}" >> $GITHUB_OUTPUT
            echo "ENVIRONMENT=staging" >> $GITHUB_OUTPUT
          fi

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          if [ "${{ steps.set-config.outputs.ENVIRONMENT }}" == "production" ]; then
            echo "${{ secrets.PRODUCTION_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          else
            echo "${{ secrets.STAGING_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          fi
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ steps.set-config.outputs.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          # Deploy files with rsync (preserves permissions)
          rsync -avz --delete --chmod=D755,F644 -e "ssh -i ~/.ssh/deploy_key" \
            dist/ ${{ steps.set-config.outputs.SSH_USER }}@${{ steps.set-config.outputs.SSH_HOST }}:${{ steps.set-config.outputs.DEPLOY_PATH }}/

      - name: Deployment notification
        run: |
          echo "âœ… Deployed to ${{ steps.set-config.outputs.ENVIRONMENT }} successfully!"
          echo "Server: ${{ steps.set-config.outputs.SSH_HOST }}"
          echo "Path: ${{ steps.set-config.outputs.DEPLOY_PATH }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"